<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>

<section>
    <h1>The image you uploaded:</h1>
    <img src="{{ url_for('static', filename=search_image) }}" alt="Search Image">
</section>

<section>
    <h1>The similar images:</h1>
    {% for res in results %}
    <img src="{{ url_for('static', filename=res) }}" alt="{{ res }}">
    {% endfor %}
</section>

</body>
</html>
