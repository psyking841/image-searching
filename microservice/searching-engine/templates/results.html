<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>

<section>
    <h1>The image you uploaded:</h1>
    <img src="{{ url_for('static', filename=['bag_test', search_image ]|join('/')) }}" alt="Search Image">
</section>

<section>
    <h1>The similar images:</h1>
    {% for res in results %}
    <img src="{{ url_for('static', filename=['bag_test', res ]|join('/')) }}" alt="{{ res }}">
    {% endfor %}
</section>

Click <a href="{{ url_for('index') }}">here</a> to restart.

</body>
</html>
